<!DOCTYPE html>
<html lang="en" class="contact-page-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="travel_recommendation.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="contact-page">
  <header class="site-header no-search">
    <div class="nav-inner">
      <div class="logo">
        <i class="fas fa-plane-departure"></i>
        <span class="brand">TravelBloom</span>
      </div>
      <ul class="primary-nav">
        <li><a href="travel_recommendation.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
      <div class="nav-spacer"></div>
    </div>
  </header>
  <div class="background-image contact-hero">
    <div class="social-icons">
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>

    <main class="contact-wrapper">
      <div class="contact-heading">
        <h1>CONTACT<br/>US</h1>
        <p class="tagline">Get in touch</p>
      </div>
      <form class="contact-form" id="contactForm" onsubmit="event.preventDefault(); this.reset(); alert('Message sent!');">
        <label>
          <span>Name</span>
          <input type="text" name="name" required />
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email" required />
        </label>
        <label class="full">
          <span>Message</span>
          <textarea name="message" rows="4" required></textarea>
        </label>
        <div class="form-actions full">
          <button type="submit" class="contact-submit">Submit</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
