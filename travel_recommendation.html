<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Explore Dream Destination</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="home-page">
    <!-- Header / Navigation -->
    <header class="site-header">
        <div class="nav-inner">
            <div class="logo">
                <i class="fas fa-plane-departure"></i>
                <span class="brand">TravelBloom</span>
            </div>
            <ul class="primary-nav">
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <form class="search-bar" onsubmit="return false;">
                <div class="search-field">
                    <input type="text" id="searchInput" placeholder="Enter a destination or keyword" aria-label="Search destinations">
                    <button type="button" id="searchBtn" class="btn icon" aria-label="Search"><i class="fas fa-search" style="margin-right:6px;"></i>Search</button>
                    <button type="button" id="clearBtn" class="btn icon">Clear</button>
                </div>
            </form>
        </div>
    </header>

    <div class="background-image">
        <div class="social-icons">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>

        <main>
            <section class="hero">
                <div class="hero-text">
                    <h2>EXPLORE</h2>
                    <h2>DREAM</h2>
                    <h2>DESTINATION</h2>
                    <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
                    <button class="book-now">BOOK NOW</button>
                </div>
            </section>
        </main>
    </div>

    <div id="results-overlay">
        <button class="close-results" id="closeResults">Close</button>
        <div id="results"></div>
    </div>
    <script src="travel_recommendation.js"></script>
</body>
</html>
